<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page, seen in browser tab -->
    <title>Prograp - Band Name Generator</title>

    <!-- Import Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Roboto', sans-serif; /* Using Roboto font for modern look */
            background-color: #f4f4f9; /* Light gray background for clean look */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the content */
        }

        /* Styling the container for form and band name display */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto; /* Center the container */
            padding: 20px;
            background-color: white; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow around the container */
        }

        /* Input field styling */
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%; /* Make the input fields take 80% of the container's width */
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Heading styling */
        h1 {
            color: #333; /* Dark gray for the main heading */
        }

        h2 {
            color: #4CAF50; /* Green color for the band name */
        }
    </style>
</head>
<body>

    <!-- Main container for the form and band name result -->
    <div class="container">
        <!-- Title of the page -->
        <h1>Prograp Band Name Generator</h1>

        <!-- Form for user input -->
        <form method="POST">
            <!-- Input fields for the city and pet -->
            <input type="text" name="city" placeholder="Enter your city" required>
            <input type="text" name="pet" placeholder="Enter your pet's name" required>
            <!-- Submit button -->
            <button type="submit">Generate Band Name</button>
        </form>

        <!-- Display the generated band name, if available -->
        {% if band_name %}
            <h2>Your band name could be: <strong>{{ band_name }}</strong></h2>
        {% endif %}
    </div>

</body>
</html>
