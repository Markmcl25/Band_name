<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Band Name Generator</h1>

        <!-- Display the questions passed from Flask -->
        <form method="POST">
            <div>
                <!-- Ensure the 'for' attribute matches the 'id' of the input element -->
                <label for="city">{{ question_city }}</label>
                <input type="text" name="city" id="city" placeholder="Enter your city" required> <!-- Added id="city" -->
            </div>
            <div>
                <!-- Ensure the 'for' attribute matches the 'id' of the input element -->
                <label for="pet">{{ question_pet }}</label>
                <input type="text" name="pet" id="pet" placeholder="Enter your pet's name" required> <!-- Added id="pet" -->
            </div>
            <button type="submit">Generate Band Name</button>
        </form>

        <!-- If a band name is generated, display it -->
        {% if band_name %}
            <h2>Your band name could be: <strong>{{ band_name }}</strong></h2>
        {% endif %}
    </div>

</body>
</html>
